apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: badsound-counter-api
  namespace: bsc-backend-api
spec:
  hosts:
    - "bsc.chuyong.kr"
  gateways:
    - badsound-counter-api
  http:
    - name: "default-routes"
      route:
        - destination:
            host: service.yaml
            port:
              number: 80